<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container--rating" class="container--rating">
      <div class="circle"><img src="./images/icon-star.svg" alt="" /></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="container--circle">
        <button onclick="add1()" class="rating--button">1</button>
        <button onclick="add2()" class="rating--button">2</button>
        <button onclick="add3()" class="rating--button">3</button>
        <button onclick="add4()" class="rating--button">4</button>
        <button onclick="add5()" class="rating--button">5</button>
      </div>

      <button
        onclick="changeDisplay()"
        id="submit--button"
        class="submit--button"
      >
        SUBMIT
      </button>
    </div>
    <div id="container--thanks" class="container--thanks">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <span id="rate" class="rate"></span>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
